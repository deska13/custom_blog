<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Гостевая книга версия 0.0.0.0.0.1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row ">
                <div class="col-8">
                    <h1>Гостевая книга</h1>
                </div>
                <div class="col-4">
                    {% if current_user.is_authenticated %}
                        {{ current_user.get_login() }}
                        <button type="button" class="btn btn-danger"><a href="/logout" class="link-light">Выйти</a></button>
                    {% else %}
                        <button type="button" class="btn btn-success">
                            <a href="/login" class="link-light">Вход</a>
                        </button>
                        <button type="button" class="btn btn-primary">
                            <a href="/registration" class="link-light">Регистрация</a>
                        </button>
                    {% endif %}
                </div>
            </div>
            
            {% block content %} {% endblock %}
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        />
    </body>
</html>
